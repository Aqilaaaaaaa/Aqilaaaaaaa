<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Brand</title>
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

      <!-- font awesome -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 container-image">
        <div class="slogan">
          <h1>Buy Foods <br> instead.</h1>
        </div>
      </div>
      <div class="col-lg-6 container-form">
        <div class="main-nav d-flex justify-content-between align-items-center">
          <a href=""><img class="brand"
              src="" alt=""></a>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="">Review</a></li>
            <li><a href="landing.html">Home</a></li>
          </ul>


        </div>
        <div class="main-form">
          <div class="form-title">
            <h1>Sign up to <span style="color: #AC1112;">Brand</span></h1>
            <p>you will enjoy the taste of the most delicious food.</p>
          </div>
          <form action="">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input class="form-control" type="text" id="input_name" name="name" value="" placeholder="Please enter your name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">email</label>
                <input class="form-control " type="email" id="input_email" name="email" value="" placeholder="Please enter your email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input class="form-control" type="text" id="input_address" name="address" value="" placeholder="Please enter your address">
            </div>
            <div class="form-group">
              <label for="inputPlaceandBirhdate">Birth date</label>
              <input class="form-control" type="date" id="input_birth" name="birth" value="" placeholder="Please enter your place and birth date">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Password</label>
                <input class="form-control " type="password" id="input_password" name="password" placeholder="Please enter your password">
                <a href="#" class="text-dark" id="icon-click">
                  <span class="gaterlihat"> <i class="fa fa-eye" id="icon"></i></span>
                </a>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Confirm Password</label>
                <input class="form-control" type="password" id="input_confirm" name="confirm" placeholder="Please re-enter your password">
              </div>
            </div>

            <div class="d-flex justify-content-between agree">
              <div class="form-group form-check ">

                <div class="form-group">
                  <label class="mz-check">
                    <input id="checkbox_remember" type="checkbox">
                    <i class="mz-blue"></i>
                    <label class="form-check-label" for="exampleCheck1">I agree to the Brand <a
                        href="" style=" color: #4492ED">Terms </a> and <a href=""
                        style=" color: #4492ED">
                        Privacy policy</a></label>
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-block btn-submit ">Sign Up</button>
          </form>
          <div class="bottom-bar">
            <p style="font-weight: 700;">Already have an account? <a class="link"
                href="login.html">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/register.js"></script>

</body>
</html>
